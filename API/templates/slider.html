<div id="{{ name_slider }}" class="slider"></div>

{% block admin_change_form_document_ready %}
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
        var slider = document.getElementById('{{ name_slider }}');
        var minInput = document.getElementById('id_{{ min_slider_input }}');
        var maxInput = document.getElementById('id_{{ max_slider_input }}');

        noUiSlider.create(slider, {
            start: [Number(minInput.value), Number(maxInput.value)],
            connect: true,
            step: 5,
            pips: {
                mode: 'range',
                density: 4,
                stepped: true
            },
            range: {
                'min': {{ min_slider_value }},
                'max': {{ max_slider_value }}
            },
            format: wNumb({
            decimals: 0
            })
        });

        slider.noUiSlider.on('update', function ( values, handle ) {

            var value = values[handle];

            if ( handle ) {
                maxInput.value = value;
            } else {
                minInput.value = value;
            }
        });

        minInput.addEventListener('change', function (){
            slider.noUiSlider.set([this.value, null]);
        });

        maxInput.addEventListener('change', function (){
            slider.noUiSlider.set([null, this.value]);
        });
        });
    </script>
{% endblock %}
